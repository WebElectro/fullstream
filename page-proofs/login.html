<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang='ru' xml:lang='ru' xmlns="http://www.w3.org/1999/xhtml" >
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
        <title>Вход в систему</title>
		<link rel="stylesheet" type="text/css" href="css/login.css"></link>
	</head>
    <body>
        <div class="login-page">
            <div class="top-login-page">
                <p>Вход в систему</p>
            </div>
            <div class="content-login"> 
				<form method="post" class="user" action="/">
					<div class="login-form">
						<div class="block-form">
							<div class="form-title">
								<label for="login">Логин:</label>
							</div>
							<div class="input-form">
								<input type="text" name="login" id="login" value="" size="35"></input>
							</div>
							<div style="clear: both"></div>
						</div>
						<div class="block-form">
							<div class="form-title">
								<label for="password">Пароль:</label>
							</div>
							<div class="input-form">
								<input type="password" name="password" id="password" value="" size="35"></input>
							</div>
							<div style="clear: both"></div>
						</div>
						<div style="margin-top: 25px;">
							<div class="line"></div>
						</div>
						<div style="margin-top: 17px;">
							<div class="login-bottom">
								<input type="submit" name="submit" id="submit" value="Войти"></input>
							</div>
							<div class="login-req">
								<a class="req-link" href="#" title="Восстановить пароль">Восстановить пароль</a>
								<a class="req-link" href="#" title="Зарегистрироваться">Зарегистрироваться</a>
							</div>
						</div>
					</div>
				</form>
			</div>
        </div>
        <div class="footer">
            <div class="line"></div>
            <div class="content-footer">
                <div class="copirate">
                    <p>© 2012, Программа</p>
                </div>
                <div class="help">
                    <a href="#" title="Помощь">помощь</a>
                </div>
            </div>
        </div>
    </body>
</html>
